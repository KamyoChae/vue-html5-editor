<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue html5 editor demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="../dist/vue-html5-editor.js"></script>
    <script src="http://cdn.bootcss.com/moment.js/2.14.1/moment.min.js"></script>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        #app {
            margin: 50px auto;
            width: 800px;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <vue-html5-editor :content="content" @update="updateContent" :height="500"></vue-html5-editor>
</div>
<script>
import Vue from 'vue'

    Vue.use(VueHtml5Editor, {
        image: {
            server: '/api/common/upload_file',
            filedName: "image",
            sizeLimit: 512*1024,
            compress: true,
            width: 1200,
            height: 1200,
            quality: 80,
            uploadFile(file) {
                console.log(file)
                component.upload.status = "success"
                return 'https://www.baidu.com/img/bd_logo1.png'
            },
        },
        language: "zh-cn"
    })
    new Vue({
        el: "#app",
        data: {
            content: "<h3>vue html5 editor</h3>",
        },
        methods: {
            updateContent(v){
                this.content = v;
            }
        }
    })
</script>
</body>
</html>
